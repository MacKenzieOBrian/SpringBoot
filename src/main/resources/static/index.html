<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Fintech Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spring Boot Fintech Demo</h1>

        <div class="auth-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="register-message"></p>
        </div>

        <div class="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </div>

        <div class="api-section">
            <h2>Secured API Endpoint</h2>
            <button id="get-users-button">Get All Users (Requires Login)</button>
            <div id="users-list"></div>
            <p id="api-message"></p>
        </div>

        <!-- Fintech Features -->
        <div class="fintech-section">
            <h2>Account Information</h2>
            <button id="get-account-info">Show My Account Info</button>
            <div id="account-info"></div>
            <p id="account-message"></p>
        </div>

        <div class="fintech-section">
            <h2>Deposit Funds</h2>
            <form id="deposit-form">
                <input type="number" id="deposit-amount" placeholder="Amount" min="1" required>
                <input type="text" id="deposit-description" placeholder="Description (optional)">
                <button type="submit">Deposit</button>
            </form>
            <p id="deposit-message"></p>
        </div>

        <div class="fintech-section">
            <h2>Withdraw Funds</h2>
            <form id="withdraw-form">
                <input type="number" id="withdraw-amount" placeholder="Amount" min="1" required>
                <input type="text" id="withdraw-description" placeholder="Description (optional)">
                <button type="submit">Withdraw</button>
            </form>
            <p id="withdraw-message"></p>
        </div>

        <div class="fintech-section">
            <h2>Transaction History</h2>
            <button id="get-transactions">Show My Transactions</button>
            <div id="transaction-history"></div>
        </div>

        <div class="fintech-section">
            <h2>Create Post (Costs Money)</h2>
            <form id="create-post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <button type="submit">Create Post</button>
            </form>
            <p id="post-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
